schema:
  - http://localhost:4000/graphql   # your running backend GraphQL endpoint
documents: "./src/graphql/**/*.graphql" # all your frontend queries/mutations
generates:
  ./src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: false
      withComponent: false
